<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			/* text-decoration: none; */
			/* 没有任何修饰 */
			/* text-decoration: underline; */
			/* 给文本装下划线 */
			/* text-decoration: overline; */
			/* 上划线 */
			text-decoration: line-through;
			/* 清除线 */
		}
		a {
			text-decoration: none;
			/* 不加修饰,所以A标签的下划线去除了 */
		}
	</style>
</head>
<body>
	<div>这是一个寂寞的天</div>
	<br>
	<a href="#">a标签消除下划线</a>
</body>
</html>
