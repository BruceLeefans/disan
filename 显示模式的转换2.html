<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			display: inline-block;
			/* 转换成行内块 */
			width: 20px;
			height: 20px;
		}
		.one {
			background-color: red;
		}
		.one2 {
			background-color: green;
		}
		.one3 {
			background-color: pink;
		}
		.one4 {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="one2"></div>
	<div class="one3"></div>
	<div class="one4"></div>
</body>
</html>
