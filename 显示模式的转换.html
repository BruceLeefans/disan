<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			display: inline-block;
			/* 控制元素的显示模式,成一行显示 */
		}
		.one {
			background-color: red;
			width: 200px;
			height: 100px;
		}
		.tuo {
			background-color: pink;
			width: 200px;
			height: 100px;
		}
		span {
			width: 200px;
			height: 100px;
			display: inline-block;
		}
		.yi {
			background-color: green;
		}
		.er {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="tuo"></div>
	<span class="yi"></span>
	<span class="er"></span>
</body>
</html>
