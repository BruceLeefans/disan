<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.nav {
			height: 100px;
			border-top: solid 5px red;
			border-bottom: 2px solid #ccc;
		}
		a {
			text-decoration: none;
			/* 去掉下划线 */
			color: #000;
			height: 100px;
			display: inline-block;
			/* 转换成行内块 */
			line-height: 100px;
			padding: 0px 20px;
			/* 上下边距 */
		}
		a:hover {
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
	</div>
</body>
</html>
